# Legend:
#  $TYPE of $VAR = $TYPE of size defined in $VAR

- Ungine PaK Format:
    - File Header:
        - signature: 0x464b5055
        - version: u16
        - origin_size: u16
        - origin: String of origin_size
        - entry_count: u64
    - Entry Header:
        - size: u64
        - name_size: u32
        - name: String of name_size
        - binary: bool
        - next_entry_offset: u32
        - metadata_size: u32
        - metadata: String of metadata_size
    - Entry:
        - data: binary of EntryHeader.size
