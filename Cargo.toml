[package]
name = 'ungine'
version = '0.1.0'
authors = ['ENDERZOMBI102']
edition = '2018'
description = 'A source-inspired game engine'
repository = 'https://github.com/ENDERZOMBI102/Ungine.rs'
license = 'MIT'


# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[workspace]
resolver='2'
members = [
	'.', 'filesystem', 'renderer', 'richpresence', 'engine_utils', 'engine'
]


[dependencies]
filesystem = { path = 'filesystem' }
renderer = { path = 'renderer' }
richpresence = { path = 'richpresence' }
engine_utils = { path = 'engine_utils' }
engine = { path = 'engine' }
rand = "0.8.4"