[package]
name = 'ungine'
version = '0.1.0'
authors = ['ENDERZOMBI102']
edition = '2018'
description = 'A source-inspired game engine'
repository = 'https://github.com/ENDERZOMBI102/Ungine.rs'
license = 'MIT'


# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[workspace]
members = [
	'.', 'tier0', 'renderer'
]


[dependencies]
tier0 = { path = 'tier0' }
renderer = { path = 'renderer' }
rand = "0.8.4"
# cfg-if = "1.0.0" conditional compilation
wgpu = "0.10.2"